<md-dialog ng-controller="authJwt" aria-label="addPoll"  ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Lägg till omröstning</h2>
                <span flex></span>
            </div>
        </md-toolbar>

    <md-dialog-content layout-padding>
    <div ng-controller="addPoll" class="md-dialog-content">
      <form name="addPoll" ng-submit="regPoll()">

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Omröstningsnamn</label>
            <input ng-model="name" type="text" value="name" >
          </md-input-container>
        </div>

        <div layout-gt-xs="row">
            <input type="datetime-local" ng-model="expires.time" name="expires" ng-change="exiprySet()">
        </div>

        <div layout-gt-xs="row">
          <md-checkbox value="allowNewRestaurants" ng-model="allowNewRestaurants">Endast jag får lägga till restauranger</md-checkbox>
        </div>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Lägg till användare med id</label>
            <input ng-model="users" type="text" value="userId" >
          </md-input-container>
        </div>

                <input ng-model="userId" type="text" value="userId" >
            </md-input-container>
        </div>
        </form>

        <form ng-if="!access">
        <div layout-gt-sm="row">

            </md-input-container>
        </div>
        </form>
        -->
        <div layout-gt-xs="row">
          <md-button type="button" value="addRestaurants">Lägg till restauranger</md-button>
        </div>

        <div layout-gt-sm="row">
          <md-button class="md-accent md-raised" type="submit"> Skapa omröstning </md-button>
        </div>

      </form>
    </div>
  </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
                Avbryt
            </md-button>
        </md-dialog-actions>
</md-dialog>
