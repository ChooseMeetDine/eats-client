<md-dialog  ng-controller="addRestaurant" class="addRestaurantPopup" aria-label="addPoll"  ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">  
                <h2>L채gg till restaurang </h2>
                <div ng-click="cancel(); removeMarker();"> X</div>
                <span flex></span>
            </div>
            
        </md-toolbar>
    
    <md-dialog-content layout-padding>
        <div class="md-dialog-content">
            <form name="addRestaurant" ng-submit="regRestaurant()"> 
                <md-input-container class="md-block" flex-gt-sm>
                        <label>Restaurangnamn</label>
                        <input ng-model="name" type="text" value="name" required>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                        <label>Info</label>
                        <input ng-model="info" type="text" value="info" required>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <div ng-repeat="cat in cats">
                        <md-checkbox ng-checked="exists(cat, selected)" ng-click="toggle(cat, selected)">
                            {{ cat }} <span ng-if="exists(cat, selected)">selected</span>
                        </md-checkbox>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Prisklass</label>
                    <md-slider ng-model="priceRate" flex md-discrete step="1" min="1" max="5" aria-label="rating" required>
                    </md-slider>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Betyg</label>
                    <md-slider ng-model="rating" flex md-discrete step="1" min="1" max="5" aria-label="rating" required>
                    </md-slider>
                </md-input-container>
                 <md-button class="md-raised" id="placeMarker" ng-click="hidePopup(); showAddButton(); placeMarkerOnClick();">V채lj plats p책 kartan</md-button><br>
                <input ng-model="photo" type="file" value="Ladda upp bild" required>
                <input type="submit" value="L채gg till restaurang">
            </form>            
        </div>
    </md-dialog-content>
</md-dialog>
