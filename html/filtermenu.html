<!-- Side navigation filter menu -->
<md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="filter">
    
    <!-- Menu title -->
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Filter</h1>
    </md-toolbar>
    <md-content layout-padding>
    <!-- Filter Menu -->
    <div ng-controller="filterController">
    <!-- Types of filter -->
        <div>
            <span class="filter-undertitle">		
                Typ av ställe/utbud
            </span>
            <md-list ng-cloak>
            </md-list>    
            <!--
            <table>
                <tr ng-repeat="row in rows">
                    <td ng-repeat="checkbox in checkboxes">{{ checkbox }}</td>
                </tr>
            </table>
            -->
            <table id="filter_menu" style="width:100%">
                <tr>
                    <td><md-checkbox class="md-primary" md-checked="true"" ng-model="data.cb1" ng-change="toggle(1)">Sushi</md-checkbox></td>
                    <td><md-checkbox class="md-primary" ng-model="data.cb2" ng-change="toggle(2)">Grillat</md-checkbox></td>
                </tr>
                <tr>
                    <td><md-checkbox class="md-primary" ng-model="data.cb3" ng-change="toggle(3)">Hamburgare</md-checkbox></td>
                    <td><md-checkbox class="md-primary" ng-model="data.cb4" ng-change="toggle(4)">Vegetariskt</md-checkbox></td>
                </tr>
                <tr>
                    <td><md-checkbox class="md-primary" ng-model="data.cb5" ng-change="toggle(5)">Sallad</md-checkbox></td>
                    <td><md-checkbox class="md-primary" ng-model="data.cb6" ng-change="toggle(6)">Pizza</md-checkbox></td>
                </tr>
                <tr>
                    <td><md-checkbox class="md-primary" ng-model="data.cb7" ng-change="toggle(7)">Indiskt</md-checkbox></td>
                    <td><md-checkbox class="md-primary" ng-model="data.cb8" ng-change="toggle(8)">Italienskt</md-checkbox></td>
                </tr>
                <tr>
                    <td><md-checkbox class="md-primary" ng-model="data.cb9" ng-change="toggle(9)">Thailändskt</md-checkbox></td>
                    <td><md-checkbox class="md-primary" ng-model="data.cb10" ng-change="toggle(10)">Övrigt</md-checkbox></td>
                </tr>
            </table>
            <!-- Price Filter Slider -->
            <md-slider-container>
                <p class="filter-undertitle">Pris</p>
                <md-slider ng-model="princeRange" class="md-primary" aria-label="Price Range Slider" flex md-discrete ng-readonly="readonly">
                </md-slider>
            </md-slider-container>
            
        <!-- Filter by type of price -->
        <md-slider-container>
            <span class="filter-undertitle"> Priset spelar roll </span>
            <md-slider ng-model="princeRange" class="md-primary" aria-label="Price Range Slider" flex md-discrete ng-readonly="readonly"></md-slider>
        </md-slider-container>
        
        <hr>

        <!-- Filter by rating grades -->
        <span class="filter-undertitle"> Jag vill se vad andra gillar </span>
            <div class="star-rating"> 
                <span data-rating="1"><i class="material-icons">star</i></span>
                <span data-rating="2"><i class="material-icons">star</i></span>
                <span data-rating="3"><i class="material-icons">star</i></span>
                <span data-rating="4"><i class="material-icons">star_half</i></span>
                <span data-rating="5"><i class="material-icons">star_border</i></span>
            </div>
    </md-content>
</md-sidenav>
