<md-content flex >
    <div flex></div>
</md-content>
<md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="filter">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Filtera ställen</h1>
    </md-toolbar>
    <md-content layout-padding>
    <!-- Filter Menu -->
    <div>
    <!-- Types of filter -->
        <div>
            <span class="filter-undertitle">		
                Typ av ställe/utbud
            </span>
            <md-list ng-cloak>
            </md-list>    
            <!--
            <table>
                <tr ng-repeat="row in rows">
                    <td ng-repeat="checkbox in checkboxes">{{ checkbox }}</td>
                </tr>
            </table>
            -->
            <table id="filter_menu" ng-controller="getRestaurants" ng-controller="markersGroupController" style="width:100%">
                <tr>
                    <td><md-checkbox class="md-primary md-checked"  ng-model="data.cb1" ng-change="markerFilter(data.cb1, 1)">Alla ställen</md-checkbox></td>
                    <td><md-checkbox class="md-primary" ng-model="data.cb2" ng-change="markerFilter(data.cb2, 2)">Fisk</md-checkbox></td>
                </tr>
                <tr>
                    <td><md-checkbox class="md-primary" ng-model="data.cb3" ng-change="markerFilter(data.cb3, 3)">Kött</md-checkbox></td>
                    <td><md-checkbox class="md-primary" value="3">Kyckling</md-checkbox></td>
                </tr>
                <tr>
                    <td><md-checkbox class="md-primary" value="4">Vegetariskt</md-checkbox></td>
                    <td><md-checkbox class="md-primary" value="5">Sushi</md-checkbox></td>
                </tr>
                <tr>
                    <td><md-checkbox class="md-primary" value="6">Pizza</md-checkbox></td>
                    <td><md-checkbox class="md-primary" value="7">Vegansk</md-checkbox></td>
                </tr>
            </table>
            <!-- Price Filter Slider -->
            <md-slider-container>
                <p class="filter-undertitle">Pris</p>
                <md-slider ng-model="princeRange" class="md-primary" aria-label="Price Range Slider" flex md-discrete ng-readonly="readonly">
                </md-slider>
            </md-slider-container>

            <!-- Rating
            <span class="filter-undertitle"> Betyg </span>
                <div class="star-rating"> 
                    <span class="fa fa-star" data-rating="1"></span>
                    <span class="fa fa-star" data-rating="2"></span>
                    <span class="fa fa-star" data-rating="3"></span>
                    <span class="fa fa-star-o" data-rating="4"></span>
                    <span class="fa fa-star-o" data-rating="5"></span>
                </div>
                -->
            </div>
        </div>
    </md-content>
</md-sidenav>
