<div class="restaurant-marker">
	<h1>{{name}}</h1>
	<span class="rating-static rating-{{rating}}"></span>
	<img class="popupimg" ng-src="{{photo}}">
	<br>
	<button class="trigger" id="{{id}}" ng-click="openSlideMenu(id)">Mer info</button>
	<button ng-show="mode.active === 'ADD_RESTAURANTS_MODE'" ng-click="addRestaurantToPoll(id)">+</button>
</div>
