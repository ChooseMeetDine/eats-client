<md-content flex>
    <div flex></div>
</md-content>

<!-- Main menu -->
<md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="main">
    <md-toolbar class="md-theme-light md-accent">
        <span>
            <h1 class="md-toolbar-tools">Eats</h1>
        </span>
    </md-toolbar>
    <md-content id="main-meny-nav" ng-controller="authJwt" layout-padding>
        <md-list ng-cloak layout-padding>
            <!-- Link to profile page -->
            <md-list-item class="linksInMainMenu" ng-if="!access" href="#aboutModal" data-toggle="modal" data-target="#profilsida" md-expando>
                <p>{{ name }}</p>
                <i class="material-icons">account_circle</i>
            </md-list-item>
            
            <!-- Menu section create new poll and new group and add restaurant -->
            <md-list-item ng-if="!access" ng-click="dialogs.showAdvanced($event, 'createpoll')">
                <p>Skapa ny omröstning</p>
                <i class="material-icons">add</i>
            </md-list-item>

            <md-list-item ng-if="!access" ng-click="createPoll($event)">
                <p>Skapa ny grupp</p>
                <i class="material-icons">person_add</i>
            </md-list-item>

            <md-list-item id="addRestaurantButton" ng-click="toggleAddRestaurant(); dialogs.showAdvanced($event, 'addrestaurant');">
                <p>Lägg till restaurant</p>
                <i class="material-icons">add</i>
            </md-list-item>

            <hr>

            <!-- Login and log out buttons -->
            <md-button ng-if="access" class="login md-raised" ng-click="dialogs.showTabDialog($event, 'login')">
                Logga in / registrera dig
            </md-button>

            <md-button ng-if="!access" ng-controller="loginUser" class="login md-raised" ng-click="logoutUser()">
                Logga ut
            </md-button>

        </md-list>
    </md-content>
</md-sidenav>
