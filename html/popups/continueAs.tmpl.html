<!--This is the main window for login and register --->
<md-dialog aria-label="Login">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Fortsätt som anonym, logga in eller registrera dig</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="images/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>


  <md-dialog-content style="max-width:800px;max-height:810px; ">

  <div ng-controller="continueAs">
    <md-content class="md-padding">
      <md-dialog-actions layout="row">
        <md-button ng-click="continueWithPresentTokenOrGetAnonymous()" class="md-raised">
          Fortsätt som anonym
        </md-button>
      </md-dialog-actions>
    </md-content>
  </div>

    <!-- First tab wich includes the "login" page with input forms and logos -->
    <md-content class="md-padding">
      <label>Logga in</label>
        <form name="login" ng-controller="loginUser" ng-submit="loginUser()">
            <md-input-container>
                <label>Email</label>
                <md-icon md-svg-src="images/icons/ic_email_24px.svg"></md-icon>
                <input ng-model="email" type="email">
            </md-input-container> <br>
            <md-input-container>
                <label>Lösenord</label>
                <md-icon md-svg-src="images/icons/lock.svg"></md-icon>
                <input ng-model="password" type="password">
            </md-input-container>
            <input type="submit" value="Logga in">
        </form>
    </md-content>

    <!-- Second tab wich includes the "register" page with input forms and logos -->
    <label>Registrera dig</label>
    <md-content class="md-padding">
        <form name="register" ng-controller="addUser" ng-submit="regUser()">
            <md-input-container>
                <label>Namn</label>
                <md-icon md-svg-src="images/icons/ic_person_24px.svg"></md-icon>
                <input ng-model="name" type="text">
            </md-input-container> <br>
            <md-input-container>
                <label>Email</label>
                <md-icon md-svg-src="images/icons/ic_email_24px.svg"></md-icon>
                <input ng-model="email" type="email">
            </md-input-container> <br>
            <md-input-container>
                <label>Lösenord</label>
                <md-icon md-svg-src="images/icons/lock.svg"></md-icon>
                <input ng-model="password" type="password">
            </md-input-container>
            <input type="submit" value="Registrera">
        </form>
    </md-content>
  </md-dialog-content>


    <!-- OK and Cancel buttons for sending the form and closing the window-->


    <md-dialog-actions layout="row">
      <md-button ng-click="cancel()">
        Avbryt
      </md-button>
    </md-dialog-actions>
</md-dialog>
