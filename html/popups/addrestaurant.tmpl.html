<md-dialog  ng-controller="addRestaurant" class="addRestaurantPopup" aria-label="addPoll"  ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">  
                <h1>L채gg till restaurang </h1>
                <div ng-click="cancel(); removeMarker();"> X</div>
                <span flex></span>
            </div>
            
        </md-toolbar>
    
    <md-dialog-content>
        <div class="md-dialog-content">
            <form name="addRestaurant" ng-submit="regRestaurant()"> 
                <md-input-container class="md-block">
                        <label>Restaurangnamn</label>
                        <input ng-model="name" type="text" value="name" required>
                </md-input-container>
                <md-input-container class="md-block">
                        <label>Info</label>
                        <input ng-model="info" type="text" value="info" required>
                </md-input-container>
                <md-input-container class="md-block">
                    <div ng-repeat="cat in cats">
                        <md-checkbox ng-checked="exists(cat, selected)" ng-click="toggle(cat, selected)">
                            {{ cat }} <span ng-if="exists(cat, selected)">selected</span>
                        </md-checkbox>
                    </div>
                </md-input-container>
                <div>
                    <div>  
                        <span class="sliderTitle">
                            Betyg:
                        </span>
                    </div>
                    <md-slider class="slider" ng-model="rating" md-discrete step="1" min="1" max="5" aria-label="rating" required>
                    </md-slider>
                </div>
               <div id="bottom">
                 <md-button class="md-raised md-primary" id="placeMarker" ng-click="hidePopup(); showAddButton(); placeMarkerOnClick();">V채lj plats p책 kartan</md-button>
                <!--<input ng-model="photo" type="file" value="Ladda upp bild" required>-->
                <input id="submitRestaurant" type="submit" value="L채gg till restaurang">
                </div>
            </form>            
        </div>
    </md-dialog-content>
</md-dialog>
