<!-- This is the main window for login and register -->
<md-dialog id="container" aria-label="Login">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Hur vill du fortsätta?</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="images/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>


  <md-dialog-content style="max-width:800px;max-height:810px; ">

    <div ng-controller="continueToPollAs">

      <md-content ng-if="isUserWithInvalidToken">
        <md-dialog-actions layout="row">
          Du är inte längre inloggad som {{username}}
        </md-dialog-actions>
      </md-content>

      <md-content>
        <md-dialog-actions layout="row">
          <md-button ng-click="continueAsAnonymous()" class="md-raised">
            Fortsätt som anonym
          </md-button>
        </md-dialog-actions>
      </md-content>

      <md-content ng-if="isLoggedInAsUser">
        <md-dialog-actions layout="row">
          <md-button ng-click="continueAsUser()" class="md-raised">
            Fortsätt som {{username}}
          </md-button>
        </md-dialog-actions>
      </md-content>
    <!-- First tab wich includes the "login" page with input forms and logos -->
    <div id="login">
      <md-content id="login_form" class="md-padding">
        <label class="login-register_header">Logga in</label>
        <form name="login" ng-controller="loginUser" ng-submit="loginUser()">
          <md-input-container id="loginemail">
            <label>Email</label>
            <md-icon md-svg-src="images/icons/ic_email_24px.svg"></md-icon>
            <input ng-model="email" type="email">
          </md-input-container>
          <md-input-container id="loginpassword">
            <label>Lösenord</label>
            <md-icon md-svg-src="images/icons/lock.svg"></md-icon>
            <input ng-model="password" type="password">
          </md-input-container>

          <md-button id="login_button" class="md-raised md-primary" type="submit"> Logga in </md-button>
          <p ng-if=loginStatus.error>Fel användarnamn eller lösenord</p>
        </form>
      </md-content>
    </div>


    <!-- Second tab wich includes the "register" page with input forms and logos -->
    <div id="register">
      <md-content id="register_form" class="md-padding">
        <label class="login-register_header">Registrera dig</label>
        <form name="register" ng-controller="addUser" ng-submit="regUser()">
          <md-input-container id="regname">
            <label>Namn</label>
            <md-icon md-svg-src="images/icons/ic_person_24px.svg"></md-icon>
            <input ng-model="name" type="text">
          </md-input-container>

          <md-input-container id="regemail">
            <label>Email</label>
            <md-icon md-svg-src="images/icons/ic_email_24px.svg"></md-icon>
            <input ng-model="email" type="email">
          </md-input-container>

          <md-input-container id="regpassword">
            <label>Lösenord</label>
            <md-icon md-svg-src="images/icons/lock.svg"></md-icon>
            <input ng-model="password" type="password">
          </md-input-container>

          <md-button id="register_button" class="md-raised md-primary" type="submit"> Registrera </md-button>
          <p ng-if="regStatus.error">Gick inte att registrera användaren.</p>
        </form>
      </md-content>
    </div>
  </md-dialog-content>


  <!-- Cancel buttons for sending the form and closing the window-->
  <md-dialog-actions layout="row">
    <md-button id="cancel_login-register" class="md-raised md-primary" ng-click="cancel()">
      Avbryt
    </md-button>
  </md-dialog-actions>
</md-dialog>
